<style>
*,
*:before,
*:after {
	box-sizing: border-box;
}

h1 {width:100%; }

.container {
    max-width:80%;}

.wrapper {
    margin: 0;
    height: auto;
    padding: 1.5rem;
    width: 100%;
    overflow: hidden;
    border: solid 1px lightgray;
    box-shadow:0 2px 10px 0 rgba(0,0,0,0.1);
}

.grid-item {
    width: 25vw;
    height: auto;
	text-align:center;
	transition: 0.3s ease;
    display: block;
	font-size: 0;
}

img {width:100%; height:auto; box-shadow:0 0 3px 0 lightgray}

.content {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.65);
    z-index:1;
    display:flex;
    justify-content:center;
    flex-direction:column;
    height:5%;
    width:5%;
    transition: 0.2s ease-in-out;
    opacity:0;
    border: black 1px solid;
    padding: 3rem;
}

.content p {
    opacity:0;
    transition-delay:1s;
    transition:0.3s ease;
    font-size:1.5rem;
}

.grid-item:hover .content {height:calc(100%); width:calc(100%); opacity:1;}
.grid-item:hover .content p {opacity:1; color:whitesmoke; text-shadow: black 1px 1px 1px}
</style>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/freewall/1.0.5/freewall.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->

<script>
    $(document).ready(function() {
        var wall = new Freewall('#grid');
        wall.reset({
            selector: '.grid-item',
            cellW: 300,
            cellH: 'auto',
            onResize: function () {
                wall.fitWidth();
            }
        });

        wall.fitWidth();
    });
</script>


<div class="container">
	<h1>Gallery</h1>
	<div class="row" id="grid">
        {% for pin in pins %}

		<div class="grid-item">
            <div class="wrapper">
            <img src="{{ pin.images.orig.url }}" alt="" />
</div>
                <div class="content">
				<p>{{ pin.title }}</p>
                <p>{{ pin.dominant_color }}</p>
                <p class="number">Views: {{ pin.creator_analytics.30d.impression }}</p>
                    </div>
		</div>
        {% endfor %}
    </div>
</div>
